<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Tab View</title>
        <style>
         table {
             border:           thin solid black;
             border-collapse:  collapse;
         }

         td, th {
             border:           thin dotted gray;
             padding:          5px;
         }
		 
		 button {
			width: 150px;
			border-bottom-width: 0px;
			border-top-left-radius: 15px;
			border-top-right-radius: 15px;
			margin: 2px;
			font: 25px "Comic Sans MS";
			background-color: lightskyblue;
			outline: 0px;
		 }
        </style>
    </head>
    <body>
        <h1>Click tabs to see its corresponding content</h1>
        <div id="tabview">
            <div data-tabname="Text">
                <h2>A head line</h2>
                This is a paragraph.<br />
                Some are <strong>strong</strong>.<br />
                Some are <em>emphasized</em>.<br />
                Look, a link:<a href="www.google.com">Google</a>
            </div>
            <div data-tabname="Picture">
                <p>Now we have a picture</p>
                <img src="./cat.png" width="20%" height="20%" />
            </div>
            <div data-tabname="Table">
                <p>Here is a table</p>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                    <tr>
                        <td>John</td>
                        <td>24</td>
                    </tr>
                    <tr>
                        <td>Alice</td>
                        <td>23</td>
                    </tr>
                </table>
            </div>
            <div data-tabname="List">
                <ol>
                    <li>First</li>
                    <li>Second</li>
                    <li>Third</li>
                </ol>
            </div>
        </div>
        <script type="text/javascript" src="./tabs.js"></script>
    </body>
</html>
