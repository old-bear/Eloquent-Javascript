<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Various HTML tags</title>
        <style>
         table {
             border:           thin solid black;
             border-collapse:  collapse;
         }

         td, th {
             border:           thin dotted gray;
             padding:          5px;
         }
        </style>
    </head>
    <body>
        <h1>This is a head line</h1>
        <p>
            This is a paragraph. Some are <strong>strong</strong>. Some are <em>emphasized</em>.
            <div>
                <p>Now we have a picture</p>
                <img src="./cat.png" width="20%" height="20%" />
            </div>
        </p>
        <div id="table">
            <p>Here is a table</p>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>Alice</td>
                    <td>23</td>
                </tr>
            </table>
        </div>
        <p>An ordered list</p>
        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
        <p>
            Look, a link:
            <a href="www.google.com">Google</a>
        </p>
        <script type="text/javascript" src="./get-tag.js"></script>
    </body>
</html>
